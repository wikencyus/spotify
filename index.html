<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="global.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="animate__animated animate__backInDown">
            <p  class="title animate__animated animate__pulse animate__infinite">Spotify</p>
        </div>
        <div class="group-input">
            <div class="input-group">
                <input class="animate__animated animate__zoomIn" type="text" id="myInput" name="input" autocomplete="off">
                <label class="animate__animated animate__zoomIn" for="myInput">Judul Lagu</label>
            </div>
        </div>
        <div class="btn-play">
            <di class="btn">
                <div class="animate__animated animate__lightSpeedInLeft">
                    <button class="btn-click btn-1 animate__animated animate__pulse animate__infinite" onclick="search()">Cari Lagu</button>
                </div>
                <div class="animate__animated animate__lightSpeedInRight">
                    <button class="btn-click btn-2 animate__animated animate__pulse animate__infinite" onclick="clearChace()">Clear</button>
                </div>
            </div>
            <audio class="animate__animated animate__fadeInUpBig" id="audioPlayer" controls />
        </div>
    </div>
    <div class="box animate__animated animate__fadeInUp" id="box">
        <div class="songList animate__animated animate__fadeInUp" id="songList"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
